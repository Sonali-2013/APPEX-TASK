<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Shopping Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 14px;
      color: #666;
    }

    .product a, .product button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .product a:hover, .product button:hover {
      background-color: #1c5d85;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
  <script>
    function addToCart(productName) {
      alert(productName + " has been added to your cart!");
    }
  </script>
</head>
<body>

<header>
  <h1>ðŸ›’ My Mini Shopping Site</h1>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Shop</a>
  <a href="#">Deals</a>
  <a href="#">Contact</a>
</nav>

<div class="container">
  <h2>Featured Products</h2>
  <div class="products">

    <!-- Smart Watch -->
    <div class="product">
      <img src="https://images.unsplash.com/photo-1519744792095-2f2205e87b6f?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=60" 
           alt="Smart Watch">
      <h3>Smart Watch</h3>
      <p>Track your fitness goals and stay connected on the go.</p>
      <a href="https://www.flipkart.com/search?q=smart+watch" target="_blank">Buy on Flipkart</a>
      <button onclick="addToCart('Smart Watch')">Add to Cart</button>
    </div>

    <!-- Running Shoes -->
    <div class="product">
      <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=60" 
           alt="Running Shoes">
      <h3>Running Shoes</h3>
      <p>Lightweight, durable, and built for performance.</p>
      <a href="https://www.myntra.com/running-shoes" target="_blank">Buy on Myntra</a>
      <button onclick="addToCart('Running Shoes')">Add to Cart</button>
    </div>

  </div>
</div>

<footer>
  <p>&copy; 2025 My Shopping Site. All rights reserved.</p>
</footer>

</body>
</html>
