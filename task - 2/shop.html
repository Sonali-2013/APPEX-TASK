<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopEase - Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <div class="logo"><a href="index.html">ShopEase</a></div>
      <div class="search">
        <input placeholder="Search products..." />
      </div>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <div class="container">
    <div class="section-title">
      <h2>Shop All</h2>
      <div class="filters">
        <button class="filter-btn active" data-cat="All">All</button>
        <button class="filter-btn" data-cat="Footwear">Footwear</button>
        <button class="filter-btn" data-cat="Accessories">Accessories</button>
        <button class="filter-btn" data-cat="Beauty">Beauty</button>
      </div>
    </div>

    <div id="products-grid" class="products"></div>
  </div>

  <footer class="footer">Â© 2025 ShopEase</footer>

  <script src="script.js"></script>
  <script>
    // If hash present, auto-filter for category anchors (from homepage)
    const anchor = location.hash.replace('#','');
    if(anchor){
      const btn = Array.from(document.querySelectorAll('.filter-btn')).find(b => b.dataset.cat.toLowerCase() === anchor.toLowerCase());
      if(btn) btn.click();
    }
  </script>
</body>
</html>
